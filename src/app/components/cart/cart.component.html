<table
  mat-table
  [dataSource]="dataSource"
>
  <!-- Image Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Product Image</th>
    <td mat-cell *matCellDef="let element">
      <img style="width: 120px" [src]="element.image"  alt=""/> </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th *matHeaderCellDef mat-header-cell>TITLE</th>
    <td *matCellDef="let element" mat-cell>{{ element.title }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th *matHeaderCellDef mat-header-cell>Price</th>
    <td *matCellDef="let element" mat-cell>{{ element.price }}</td>
  </ng-container>

  <!-- Total Price Column -->
  <ng-container matColumnDef="totalPrice">
    <th *matHeaderCellDef mat-header-cell>Total Price</th>
    <td *matCellDef="let element" mat-cell>{{ element.total }}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>

<mat-paginator
  (page)="onChangePage($event)"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  [showFirstLastButtons]="true"
></mat-paginator>
